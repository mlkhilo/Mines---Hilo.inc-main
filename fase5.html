<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title data-i18n="fase5_title">Fase 5 - Corredor do Cofre</title>
  <script src="lang.js"></script>
  <style>
    /* Efeitos de anima√ß√£o */
    @keyframes flicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes shadow-pulse {
      0%, 100% { box-shadow: 0 0 10px #FFD700; }
      50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(-2px, -2px); }
      20%, 40%, 60%, 80% { transform: translate(2px, 2px); }
    }

    @keyframes pulse-glow {
      0%, 100% { filter: brightness(1); opacity: 0.8; }
      50% { filter: brightness(1.5); opacity: 1; }
    }

    @keyframes float-coin {
      0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg) scale(1); opacity: 0; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0); }
    }

    @keyframes flicker-light {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes alarm-pulse {
      0%, 100% { background-color: rgba(0, 0, 0, 0.7); }
      50% { background-color: rgba(70, 0, 0, 0.7); }
    }

    @keyframes vault-open {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes item-pop {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-40px) scale(0); opacity: 0; }
    }

    /* Estilos base */
    body {
      margin: 0;
      padding: 0;
      background: url('fase5.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      color: #FFD700;
    }

    body.alarm {
      animation: alarm-pulse 1s infinite;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
      pointer-events: none;
    }

    body.shake {
      animation: shake 0.5s linear;
    }

    /* Painel de jogo */
    #painel {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      color: #FFD700;
      font-size: 1rem;
      display: flex;
      gap: 20px;
      box-shadow: 0 0 10px #FFD700;
      white-space: nowrap;
      margin-top: 15px;
      z-index: 10;
      position: relative;
      animation: shadow-pulse 3s infinite;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    #painel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0) 50%, rgba(255,215,0,0.1) 100%);
      border-radius: 12px;
      pointer-events: none;
    }

    /* Bot√£o de voltar */
    .btn-voltar {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: all 0.2s;
      box-shadow: 0 0 5px #FFD700;
    }

    .btn-voltar:active {
      transform: scale(0.9);
    }

    /* Container principal */
    #container-jogo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    /* Tabuleiro 5x3 estilo cofre */
    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 8px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 5;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .casa {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      overflow: hidden;
      position: relative;
      background: url('cofref.png') no-repeat center center;
      background-size: contain;
    }

    .casa.revelado {
      background: url('cofrea.png') no-repeat center center;
      background-size: contain;
      animation: vault-open 0.5s ease;
    }

    .casa img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      display: none;
      transition: all 0.3s;
      z-index: 2;
    }

    .casa.revelado img {
      display: block;
    }

    .casa[data-tipo="moeda"] img {
      animation: pulse-glow 2s infinite;
    }

    .casa.bomba-explodindo img {
      transform: scale(1.5);
      filter: brightness(1.5) hue-rotate(90deg);
    }

    .casa:active {
      transform: scale(0.95);
    }

    .item-pop {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 3;
      animation: item-pop 0.8s ease-out forwards;
    }

    /* Power-ups */
    #power-ups {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      position: relative;
      z-index: 5;
    }

    #power-ups-btn {
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      border: none;
      border-radius: 8px 8px 0 0;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 0 5px #FFD700;
      transition: all 0.3s;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    #power-ups-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    #power-ups-container {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 0 0 8px 8px;
      padding: 15px;
      box-shadow: 0 0 5px #FFD700;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-top: none;
    }

    .power-up {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      filter: grayscale(100%);
      opacity: 0.7;
      transition: all 0.3s;
      padding: 5px;
      border-radius: 5px;
      background: rgba(20, 20, 20, 0.5);
    }

    .power-up.ativo {
      filter: grayscale(0%);
      opacity: 1;
      color: #FFD700;
      background: rgba(40, 40, 0, 0.5);
      cursor: pointer;
    }

    .power-up.bloqueado {
      position: relative;
    }

    .power-up.bloqueado::after {
      content: 'üîí';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8rem;
    }

    .power-up img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
      filter: brightness(0.7);
    }

    .power-up.ativo img {
      filter: brightness(1);
    }

    .power-up span {
      font-size: 0.8rem;
      text-align: center;
    }

    /* Efeitos visuais */
    .particle {
      position: absolute;
      background: url('moeda_padrao.png') no-repeat center center;
      background-size: contain;
      width: 20px;
      height: 20px;
      opacity: 0;
      z-index: 1;
      animation: float 10s infinite ease-in-out;
      filter: brightness(1.2);
    }

    .corner-coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('moeda_padrao.png') no-repeat center center;
      background-size: contain;
      opacity: 0.5;
      z-index: 1;
      animation: spin 20s linear infinite;
      filter: brightness(1.1);
    }

    .shadow-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 70%);
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s;
    }

    /* Telas de resultado */
    .result-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
      backdrop-filter: blur(5px);
    }

    .victory-screen {
      background: rgba(0, 0, 0, 0.7);
    }

    .defeat-screen {
      background: rgba(0, 0, 0, 0.8);
    }

    .result-content {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 80%;
      position: relative;
      z-index: 2;
    }

    .victory-content {
      border: 2px solid #FFD700;
      box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.5);
    }

    .defeat-content {
      border: 2px solid crimson;
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.7);
    }

    .result-title {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px currentColor;
    }

    .victory-title {
      color: #FFD700;
      font-family: 'Arial Black', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: pulse-glow 2s infinite;
    }

    .defeat-title {
      color: crimson;
      font-family: 'Arial Black', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .result-message {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: white;
    }

    .result-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .result-button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .result-button:active {
      transform: scale(0.95);
    }

    .victory-button {
      background: #FFD700;
      color: black;
    }

    .defeat-button {
      background: crimson;
      color: white;
    }

    .coin-particle {
      position: absolute;
      background: url('moeda_padrao.png') no-repeat center center;
      background-size: contain;
      width: 30px;
      height: 30px;
      z-index: 1;
      animation: float-coin 5s linear forwards;
    }

    .bomb-fragment {
      position: absolute;
      background: url('bomba_padrao.png') no-repeat center center;
      background-size: contain;
      width: 20px;
      height: 20px;
      z-index: 1;
      opacity: 0.7;
    }

    .defeat-glitch {
      animation: glitch 0.5s linear 2;
    }

    .flicker-effect {
      animation: flicker-light 5s infinite;
    }

    /* Texto atmosf√©rico */
    .atmosfera-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 215, 0, 0.7);
      font-size: 0.9rem;
      font-style: italic;
      z-index: 4;
      text-shadow: 0 0 5px black;
      animation: flicker 5s infinite;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      #tabuleiro {
        grid-gap: 6px;
        padding: 10px;
      }
      
      #painel {
        font-size: 0.9rem;
        padding: 8px 15px;
        gap: 15px;
      }
      
      .btn-voltar {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .power-up img {
        width: 40px;
        height: 40px;
      }

      .corner-coin {
        width: 30px;
        height: 30px;
      }

      .result-title {
        font-size: 2rem;
      }

      .result-message {
        font-size: 1.2rem;
      }

      .atmosfera-text {
        font-size: 0.8rem;
        bottom: 10px;
      }
    }

    @media (min-width: 768px) and (max-height: 1024px) {
      #tabuleiro {
        max-width: 550px;
        grid-gap: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="cassino_lounge.mp3" type="audio/mpeg">
  </audio>
  <audio id="coinSound">
    <source src="moeda_pesada.mp3" type="audio/mpeg">
  </audio>
  <audio id="bombSound">
    <source src="alarme.mp3" type="audio/mpeg">
  </audio>
  <audio id="vaultSound">
    <source src="trava_cofre.mp3" type="audio/mpeg">
  </audio>

  <!-- Tela de Vit√≥ria -->
  <div id="victoryScreen" class="result-screen victory-screen">
    <div class="result-content victory-content">
      <h1 class="result-title victory-title" data-i18n="victory_title">Voc√™ venceu!</h1>
      <p class="result-message" data-i18n="victory_message">O cofre foi saqueado com sucesso!</p>
      <div class="result-buttons">
        <button class="result-button victory-button" onclick="backToMap()" data-i18n="victory_button_map">Voltar ao Mapa</button>
        <button id="nextLevelBtn" class="result-button victory-button" onclick="nextLevel()" data-i18n="victory_button_next">Pr√≥xima Fase</button>
      </div>
    </div>
  </div>

  <!-- Tela de Derrota -->
  <div id="defeatScreen" class="result-screen defeat-screen">
    <div class="result-content defeat-content">
      <h1 class="result-title defeat-title flicker-effect" data-i18n="defeat_title">Voc√™ perdeu!</h1>
      <p class="result-message" data-i18n="defeat_message">O cofre permaneceu fechado...</p>
      <div class="result-buttons">
        <button class="result-button defeat-button" onclick="retryLevel()" data-i18n="defeat_button_retry">Tentar de novo</button>
        <button class="result-button defeat-button" onclick="backToMap()" data-i18n="defeat_button_map">Voltar ao Mapa</button>
      </div>
    </div>
  </div>

  <div class="shadow-effect" id="shadowEffect"></div>
  <div class="atmosfera-text" data-i18n="fase5_desc">Voc√™ entrou onde o ouro dorme... mas ele n√£o quer ser acordado.</div>

  <button class="btn-voltar" onclick="window.location.href='mapa.html'">‚Üê</button>
  <div id="container-jogo">
    <div id="painel">
      <span data-i18n="lives">Vidas</span>: <span id="vidas">2</span> | 
      <span data-i18n="coins">Moedas</span>: <span id="moedas">0/7</span>
    </div>

    <div id="tabuleiro"></div>

    <div id="power-ups">
      <button id="power-ups-btn" data-i18n="powerups_button">Power-ups ‚ñº</button>
      <div id="power-ups-container">
        <div class="power-up ativo" id="escudo-powerup">
          <img src="escudo.png" alt="Escudo">
          <span data-i18n="powerup_shield">Escudo</span>
        </div>
        <div class="power-up bloqueado">
          <img src="detector_fraco.png" alt="Detector Fraco">
          <span data-i18n="powerup_detector">Detector Fraco</span>
        </div>
        <div class="power-up bloqueado">
          <img src="tempo.png" alt="Tempo Extra">
          <span data-i18n="powerup_time">Tempo Extra</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const vidasSpan = document.getElementById("vidas");
    const moedasSpan = document.getElementById("moedas");
    const powerUpsBtn = document.getElementById("power-ups-btn");
    const powerUpsContainer = document.getElementById("power-ups-container");
    const bgMusic = document.getElementById("bgMusic");
    const coinSound = document.getElementById("coinSound");
    const bombSound = document.getElementById("bombSound");
    const vaultSound = document.getElementById("vaultSound");
    const shadowEffect = document.getElementById("shadowEffect");
    const body = document.body;
    const escudoPowerUp = document.getElementById("escudo-powerup");

    const totalMoedas = 7;
    const totalBombas = 2;
    let vidas = 2;
    let moedas = 0;
    let casas = [];
    let bloqueado = false;
    let escudoAtivo = false;

    // Iniciar m√∫sica de fundo
    bgMusic.volume = 0.3;
    bgMusic.play().catch(e => console.log("Autoplay bloqueado, clique para reproduzir"));

    // Criar part√≠culas flutuantes
    function createParticles() {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${8 + Math.random() * 15}s`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.transform = `scale(${0.3 + Math.random() * 0.7})`;
        particle.style.opacity = `${0.2 + Math.random() * 0.5}`;
        document.body.appendChild(particle);
      }
    }

    // Criar moedas nos cantos
    function createCornerCoins() {
      const positions = [
        { top: '10px', left: '10px' },
        { top: '10px', right: '10px' },
        { bottom: '10px', left: '10px' },
        { bottom: '10px', right: '10px' }
      ];

      positions.forEach(pos => {
        const coin = document.createElement("div");
        coin.className = "corner-coin";
        Object.assign(coin.style, pos);
        coin.style.animationDuration = `${15 + Math.random() * 15}s`;
        document.body.appendChild(coin);
      });
    }

    // Efeito de sombra aleat√≥ria
    function randomShadowEffect() {
      shadowEffect.style.opacity = '0.3';
      setTimeout(() => {
        shadowEffect.style.opacity = '0';
        setTimeout(randomShadowEffect, 10000 + Math.random() * 20000);
      }, 2000);
    }

    // Alternar visibilidade dos power-ups
    powerUpsBtn.addEventListener('click', () => {
      const isVisible = powerUpsContainer.style.display === 'grid';
      powerUpsContainer.style.display = isVisible ? 'none' : 'grid';
      powerUpsBtn.innerHTML = isVisible ? 
        (window._LANG_DICT?.powerups_button || 'Power-ups') + ' ‚ñº' : 
        (window._LANG_DICT?.powerups_button || 'Power-ups') + ' ‚ñ≤';
    });

    function iniciarFase() {
      const totalCasas = 5 * 3;
      const indicesMoedas = [];
      const indicesBombas = [];

      // Posiciona moedas
      while (indicesMoedas.length < totalMoedas) {
        const i = Math.floor(Math.random() * totalCasas);
        if (!indicesMoedas.includes(i)) indicesMoedas.push(i);
      }

      // Posiciona bombas
      while (indicesBombas.length < totalBombas) {
        const i = Math.floor(Math.random() * totalCasas);
        if (!indicesMoedas.includes(i) && !indicesBombas.includes(i)) indicesBombas.push(i);
      }

      // Cria as casas do tabuleiro
      for (let i = 0; i < totalCasas; i++) {
        const el = document.createElement("div");
        el.className = "casa";
        el.dataset.tipo = indicesMoedas.includes(i) ? "moeda" : indicesBombas.includes(i) ? "bomba" : "vazio";
        
        const img = document.createElement("img");
        if (indicesMoedas.includes(i)) {
          img.src = "moeda_padrao.png";
          img.alt = "Moeda";
        } else if (indicesBombas.includes(i)) {
          img.src = "bomba_padrao.png";
          img.alt = "Bomba";
        } else {
          img.src = "vazio.png";
          img.alt = "Vazio";
        }
        el.appendChild(img);
        
        el.addEventListener("click", () => revelar(el));
        casas.push(el);
        tabuleiro.appendChild(el);
      }
    }

    function createItemPop(element, type) {
      const rect = element.getBoundingClientRect();
      const item = document.createElement("div");
      item.className = "item-pop";
      
      if (type === "moeda") {
        item.style.backgroundImage = "url('moeda_padrao.png')";
      } else if (type === "bomba") {
        item.style.backgroundImage = "url('bomba_padrao.png')";
      } else {
        item.style.backgroundImage = "url('vazio.png')";
      }
      
      item.style.left = `${rect.left + rect.width/2 - 15}px`;
      item.style.top = `${rect.top + rect.height/2 - 15}px`;
      document.body.appendChild(item);
      
      setTimeout(() => item.remove(), 800);
    }

    function revelar(el) {
      if (bloqueado || el.classList.contains("revelado")) return;

      // Som de cofre abrindo
      vaultSound.currentTime = 0;
      vaultSound.play();

      el.classList.add("revelado");
      createItemPop(el, el.dataset.tipo);

      if (el.dataset.tipo === "moeda") {
        moedas++;
        moedasSpan.textContent = `${moedas}/${totalMoedas}`;
        coinSound.currentTime = 0;
        coinSound.play();
        
        // Efeito de part√≠cula ao pegar moeda
        createCoinParticle(el);
        
        if (moedas === totalMoedas) return vitoria();
      } else if (el.dataset.tipo === "bomba") {
        if (escudoAtivo) {
          // Escudo protegeu da bomba
          escudoAtivo = false;
          escudoPowerUp.classList.remove("ativo");
          // Efeito visual de prote√ß√£o
          el.style.boxShadow = "0 0 15px gold";
          setTimeout(() => el.style.boxShadow = "none", 1000);
          return;
        }
        
        vidas--;
        vidasSpan.textContent = vidas;
        el.classList.add("bomba-explodindo");
        bombSound.currentTime = 0;
        bombSound.play();
        
        // Efeito de alarme
        body.classList.add("alarm");
        setTimeout(() => body.classList.remove("alarm"), 3000);
        
        // Efeito de tremor
        body.classList.add("shake");
        setTimeout(() => body.classList.remove("shake"), 500);
        
        if (vidas <= 0) return derrota();
      }
    }

    function createCoinParticle(element) {
      const rect = element.getBoundingClientRect();
      const particle = document.createElement("div");
      particle.className = "coin-particle";
      particle.style.left = `${rect.left + rect.width/2}px`;
      particle.style.top = `${rect.top + rect.height/2}px`;
      particle.style.animationDuration = `${2 + Math.random() * 3}s`;
      particle.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(particle);
      
      setTimeout(() => particle.remove(), 5000);
    }

    function createBombFragments(count) {
      const screen = document.getElementById('defeatScreen');
      for (let i = 0; i < count; i++) {
        const fragment = document.createElement('div');
        fragment.className = 'bomb-fragment';
        fragment.style.left = `${40 + Math.random() * 20}%`;
        fragment.style.top = `${30 + Math.random() * 20}%`;
        fragment.style.transform = `rotate(${Math.random() * 360}deg) scale(0.5)`;
        screen.appendChild(fragment);
      }
    }

    function vitoria() {
      bloqueado = true;
      
      // Mostra tela de vit√≥ria
      const victoryScreen = document.getElementById('victoryScreen');
      victoryScreen.style.display = 'flex';
      
      // Cria part√≠culas de moedas
      for (let i = 0; i < 30; i++) {
        createCoinParticle({ getBoundingClientRect: () => ({
          left: Math.random() * window.innerWidth,
          top: Math.random() * window.innerHeight,
          width: 0,
          height: 0
        })});
      }
      
      // Salva progresso
      const progresso = JSON.parse(localStorage.getItem('progresso')) || {};
      progresso.fase5 = true;
      localStorage.setItem('progresso', JSON.stringify(progresso));
      
      // Esconde o bot√£o de pr√≥xima fase se n√£o houver pr√≥xima fase
      const nextLevelBtn = document.getElementById('nextLevelBtn');
      if (!hasNextLevel()) {
        nextLevelBtn.style.display = 'none';
      }
    }

    function derrota() {
      bloqueado = true;
      
      // Mostra tela de derrota
      const defeatScreen = document.getElementById('defeatScreen');
      defeatScreen.style.display = 'flex';
      defeatScreen.classList.add('defeat-glitch');
      
      // Cria efeito de bomba explodida
      createBombFragments(15);
      
      setTimeout(() => defeatScreen.classList.remove('defeat-glitch'), 1000);
    }

    function backToMap() {
      window.location.href = 'mapa.html';
    }

    function retryLevel() {
      window.location.reload();
    }

    function nextLevel() {
      // Implementar l√≥gica para pr√≥xima fase
      window.location.href = 'fase6.html';
    }

    function hasNextLevel() {
      // Verificar se h√° pr√≥xima fase dispon√≠vel
      return false; // Modificar conforme necess√°rio
    }

    // Configura o power-up de escudo
    escudoPowerUp.addEventListener('click', () => {
      if (!escudoAtivo) {
        escudoAtivo = true;
        escudoPowerUp.style.boxShadow = "0 0 10px #FFD700";
        setTimeout(() => escudoPowerUp.style.boxShadow = "none", 1000);
      }
    });

    // Atualizar textos quando o idioma mudar
    window.addEventListener('languageChanged', () => {
      if (window._LANG_DICT) {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (window._LANG_DICT[key]) {
            el.textContent = window._LANG_DICT[key];
          }
        });
      }
    });

    // Inicializar efeitos
    createParticles();
    createCornerCoins();
    randomShadowEffect();
    iniciarFase();

    // Permitir que o usu√°rio inicie a m√∫sica com um clique
    document.body.addEventListener('click', function initAudio() {
      bgMusic.play();
      document.body.removeEventListener('click', initAudio);
    }, { once: true });

    // Carregar tradu√ß√µes
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof setLangPage === 'function') {
        setLangPage();
      }
    });
  </script>
</body>
